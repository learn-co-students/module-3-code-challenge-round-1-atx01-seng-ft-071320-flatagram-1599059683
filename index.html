<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flatagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <!-- logo -->
    <img class="logo" src="assets/flatagram-logo.png" />

    <!-- image card -->
    <div class="image-container">
      <div class="image-card">
        <h2 id="title" class ="title">Title of image goes here</h2>
        <img src="./assets/image-placeholder.jpg" id="image" class = "image" />
        <div class="likes-section">
          <span id ="likes" class="likes">0 likes</span>
          <button id="like-button" class="like-button">â™¥</button>
          <button id="dislike-button" class="like-button">-</button>
        </div>
        <ul id ="comments" class="comments">
          
        </ul>
        <form class="comment-form" id="comment-form">
          <input
            id="comment-input"
            class="comment-input"
            type="text"
            name="comment"
            placeholder="Add a comment..."
          />
          <button id="comment-button" class="comment-button" type="submit">Post</button>
        </form>
      </div>
    </div>
  </body>
</html>
